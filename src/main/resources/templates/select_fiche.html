<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/vnd.icon" href="/images/apeaj.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Ajoutez les liens vers les fichiers CSS Bootstrap ici -->
  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/accueil.css" rel="stylesheet">
  <!-- Ajoutez les liens vers les fichiers JavaScript Bootstrap et jQuery ici -->
  <script src="/js/jquery-3.2.1.slim.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <title>Choisir fiche d'intervention</title>

</head>

<body>

  <!-- Barre de navigation Bootstrap -->
  <nav class="navbar bg-body-tertiary">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Bouton gauche pour le mot de passe oublié -->
      <a th:href="@{'/suivi_progression'}">
        <img src="/images/suivi.png" alt="Suivi de progression" width="50" height="50">
      </a>

      <!-- Logo accueil au centre -->
      <a class="navbar-brand mx-auto" href="/select_fiche">
        <img src="/images/accueil.png" alt="Accueil" width="50" height="50">
      </a>

      <!-- Bouton droit pour l'admin -->
      <img src="/images/porte.png" alt="Connexion Admin" width="50" height="50">
      <form th:action="@{/log_out}" method="post" class="d-inline">
        <!-- Ajoutez le jeton CSRF si nécessaire -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <a href="#" onclick="this.closest('form').submit()" class="nav-link text-black fs-5">Se déconnecter</a>
      </form>

    </div>
  </nav>


  <div class="row row-cols-1 row-cols-md-4 gx-4">
    <!-- Added row-cols-1 for 1 column, row-cols-md-4 for 4 columns on medium screens -->
    <div th:each="fiche : ${fiches}" class="col" id="fiche-container">
      <!-- Changed class name to "col" for better compatibility with Bootstrap -->
      <div class="card h-100 d-flex flex-column align-items-center text-center p-3" id="fiche-item">
        <!-- Added card and p-3 classes for proper styling and padding -->
        <img src="/images/assignment_icon.png" alt="Assignment icon" class="img-fluid image2"
          style="max-height: 10rem; object-fit: cover;" />
        <!-- Changed height to max-height, added img-fluid for better image scaling -->
        <h2 id="fiche-date" class="card-title text-truncate"
          th:text="${#temporals.format(fiche.Demande.dateDemande, 'dd/MM/yyyy')}"></h2>
        <!-- Added card-title and text-truncate classes for better handling of long titles -->
        <a th:href="@{'/chat/' + ${fiche.id}}" class="btn btn-primary w-100 mt-auto">Chat</a>
        <!-- Changed type to "button" and added w-100 and mt-auto classes for proper styling -->
        <a th:href="@{'/fiche/modifier/' + ${fiche.id}}" class="btn btn-primary w-100 mt-auto">Fiche</a>
      </div>
    </div>
  </div>

</body>
<script>
  const Inters = document.getElementById('Inters');
  const addButton = document.getElementById("add");

  let selectedPaper = null;

  function formatDate(date) {
    var parts = date.split('-');
    return parts[2] + '/' + parts[1] + '/' + parts[0];
  }

  function selectPaper(sujet) {
    if (selectedPaper === sujet) {
      deselectPaper();
    } else {
      if (selectedPaper) {
        Inters.querySelector(`[th:onclick*="${selectedPaper}"]`).classList.remove('selected');
      }
      const paper = Inters.querySelector(`[th:onclick*="${sujet}"]`);
      paper.classList.add('selected');
      selectedPaper = sujet;
      addButton.style.display = 'block';
    }
  }

  function deselectPaper() {
    if (selectedPaper) {
      Inters.querySelector(`[th:onclick*="${selectedPaper}"]`).classList.remove('selected');
      selectedPaper = null;
      addButton.style.display = 'none';
    }
  }

  Inters.addEventListener('click', (event) => {
    const paper = event.target.closest('.fInter');
    if (paper) {
      selectPaper(paper);
    }
  });

  addButton.addEventListener("click", () => {
    if (selectedPaper) {
      window.location.href = 'index.html';
    }
  });

  function lireTexte(texte) {
    const syntheseVocale = window.speechSynthesis;
    const message = new SpeechSynthesisUtterance(texte);
    syntheseVocale.speak(message);
  }

</script>

</html>

</html>
