<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/vnd.icon" href="/images/apeaj.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnexion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #page {
            text-align: center;
        }

        a {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }

        header {
            background-color: #bbdefb;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .bandeau {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 45px;
        }

        .bandeau p {
            color: black;
            margin: 0;
        }

        .bandeau img {
            max-width: 44px;
            height: auto;
            margin-right: 20px;
        }

        .logo-and-admin {
            display: flex;
            align-items: right;
            max-width: 50%;
        }
    </style>
</head>
<body>

<!-- Barre de navigation -->
<header>
    <div class="bandeau">
        <a class="maison" href="accueil">
            <img class="logo" src="/images/home.png">
        </a>

        <a class="logo-and-admin" href="login_admin.html">
            <img src="/images/icone_profil.png">
            <p>Admin</p>
        </a>
    </div>
</header>
<!-- Fin barre de nav -->

<!-- Contenu de la page -->
<div id="page">
    <h1>Vous êtes déconnecté.</h1>
    <p>Vous avez été correctement déconnecté de votre compte.</p>
    <!-- Lien pour retourner à la page de connexion -->
    <a href="/accueil">Retourner à la page de connexion</a>
</div>
<!-- Fin du contenu -->

</body>
</html>
