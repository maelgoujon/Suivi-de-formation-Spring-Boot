<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/vnd.icon" href="/images/apeaj.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnexion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        #page {
            text-align: center;
        }

        a {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }

        .bandeau {
            background-color: #bbdefb;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 80px;
            border-bottom: 1px solid black;
        }

        

        .bandeau img {
            max-width: 60px;
            height: auto;
            margin-right: 20px;
        }

        .bandeau h1 {
            color: black;
            margin: 0;
        }

        
    </style>
</head>
<body>

<!-- Barre de navigation -->
<div class="bandeau">
    <a href="accueil">
        <img src="/images/accueil.png" alt="Accueil" style="float: left;">
    </a>
</div>
<!-- Fin barre de nav -->

<!-- Contenu de la page -->
<div id="page">
    <h1>Vous êtes déconnecté.</h1>
    <p>Vous avez été correctement déconnecté de votre compte.</p>
    <!-- Lien pour retourner à la page de connexion -->
    <a href="/accueil">Retourner à la page de connexion</a>
</div>
<!-- Fin du contenu -->

</body>
</html>
