<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil apprenti</title>
    <!-- Ajoutez les liens vers les fichiers CSS Bootstrap ici -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/accueil.css" rel="stylesheet" />
    <!-- Ajoutez les liens vers les fichiers JavaScript Bootstrap et jQuery ici -->
    <script src="/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>   
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-color" style="background-color: #bbdefb;">
        <a href="accueil_admin" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <img src="/images/apeaj.png" width="50" height="50" class="img-fluid rounded-circle">
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="accueil_admin" class="nav-link text-dark fs-5" aria-current="page">Accueil</a></li>
            <li class="nav-item"><a href="fiche/liste_fiche" class="nav-link text-black fs-5">Voir les fiches</a></li>
            <li class="nav-item"><a href="profil_admin" class="nav-link text-light fs-5 active">Votre profil</a></li>
            <li class="nav-item"><a href="archive" class="nav-link text-dark fs-5">Archive</a></li>
            <li class="nav-item"><a href="https://docs.google.com/document/d/1cM7t6f-XGID3lx3FNxVUTaXQoAhsjzOmj6h0Pt1NRiM/edit?usp=sharing" class="nav-link text-dark fs-5">Aide</a></li>
            <li class="nav-item"><a href="../log_out" class="nav-link text-dark fs-5">Se d√©connecter</a></li>
        </ul>
    </header>

    <div class="container mt-5">
        <h2>Profil de : <span th:text="${utilisateur.nom}"></span> <span th:text="${utilisateur.prenom}"></span></h2>
        <div class="card mt-3">
            <div class="card-body">
                <p class="card-text"><strong>Login: </strong> <span th:text="${utilisateur.login}"></span></p>
                <p class="card-text"><strong>Photo: </strong></p>
                <img th:src="${utilisateur.photoBase64}" alt="Photo de l'utilisateur" class="img-fluid rounded" style="max-width: 200px; max-height: 200px;">
                <p th:if="${utilisateur.description != null and not #strings.isEmpty(utilisateur.description)}" class="mt-3">
                    <strong>Description: </strong><span th:text="${utilisateur.description}"></span>
                </p>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
