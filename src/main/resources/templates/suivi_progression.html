<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/vnd.icon" href="/images/cercle.ico">
    <!-- Ajoutez les liens vers les fichiers CSS Bootstrap ici -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/accueil.css" rel="stylesheet">
    <!-- Ajoutez les liens vers les fichiers JavaScript Bootstrap et jQuery ici -->
    <script src="/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <title>Écouter les Audios Enregistrés</title>
</head>
<body>

  <div th:replace="fragments/header :: header"></div>


    <h1>Écouter les Audios Enregistrés de <span th:text="${utilisateur.prenom}"></span> <span th:text="${utilisateur.nom}"></span></h1>

    <!-- Boucle Thymeleaf pour chaque fiche d'intervention -->
    <div th:each="fiche : ${fiches}">
        <h2 th:text="'Évaluation pour la fiche ' + ${fiche.dateCreation}"></h2>
        <audio controls th:src="@{/fiche/evaluation/{id}(id=${fiche.id})}"></audio>
    </div>

</body>
</html>
