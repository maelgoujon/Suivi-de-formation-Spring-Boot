<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/vnd.icon" href="/images/cercle.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Ajoutez les liens vers les fichiers CSS Bootstrap ici -->
  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/accueil.css" rel="stylesheet">
  <!-- Ajoutez les liens vers les fichiers JavaScript Bootstrap et jQuery ici -->
  <script src="/js/jquery-3.2.1.slim.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <title>Choisir fiche d'intervention</title>

</head>

<body>

  <div th:replace="fragments/header :: header"></div>

  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <h1 class="text-center">Choix d'une fiche d'intervention</h1>
        <!-- Ajout d'un titre -->
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div th:each="fiche : ${fiches}" class="col">
        <div class="card h-100">
          <img src="/images/assignment_icon.png" class="card-img-top" alt="Assignment icon">
          <div class="card-body">
            <h5 class="card-title fiche-date" th:text="${#temporals.format(fiche.Demande.dateDemande, 'dd/MM/yyyy')}">
              Date de la demande</h5>
            <div class="btn-container">
              <a th:href="@{'/chat/' + ${fiche.id}}" class="btn btn-primary w-100 mb-2">
                <img src="/images/messages/chat.png" alt="Chat icon" class="btn-icon img-fluid icon-size">
              </a>
              <a th:href="@{'/fiche/modifier/' + ${fiche.id}}" class="btn btn-primary w-100">
                <img src="/images/messages/fiche.png" alt="Fiche icon" class="btn-icon img-fluid icon-size">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script>
  const Inters = document.getElementById('Inters');
  const addButton = document.getElementById("add");

  let selectedPaper = null;

  function formatDate(date) {
    var parts = date.split('-');
    return parts[2] + '/' + parts[1] + '/' + parts[0];
  }

  function selectPaper(sujet) {
    if (selectedPaper === sujet) {
      deselectPaper();
    } else {
      if (selectedPaper) {
        Inters.querySelector(`[th:onclick*="${selectedPaper}"]`).classList.remove('selected');
      }
      const paper = Inters.querySelector(`[th:onclick*="${sujet}"]`);
      paper.classList.add('selected');
      selectedPaper = sujet;
      addButton.style.display = 'block';
    }
  }

  function deselectPaper() {
    if (selectedPaper) {
      Inters.querySelector(`[th:onclick*="${selectedPaper}"]`).classList.remove('selected');
      selectedPaper = null;
      addButton.style.display = 'none';
    }
  }

  Inters.addEventListener('click', (event) => {
    const paper = event.target.closest('.fInter');
    if (paper) {
      selectPaper(paper);
    }
  });

  addButton.addEventListener("click", () => {
    if (selectedPaper) {
      window.location.href = 'index.html';
    }
  });

  function lireTexte(texte) {
    const syntheseVocale = window.speechSynthesis;
    const message = new SpeechSynthesisUtterance(texte);
    syntheseVocale.speak(message);
  }

</script>

</html>

</html>
