<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil apprenti</title>

    <style>
      body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          height: 100vh;
          align-items: center;
      }
  
      .bandeau {
          background-color: #bbdefb;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 80px;
          
      }
  
      .bandeau img {
          max-width: 60px;
          height: auto;
      }
      
      h1{
        font-size: 70px;
      }
  
      .modifier {
          display: flex;
          align-items: center;
          margin-top: 20px;
          height: 100px; /* Adjust the height as needed */
          justify-content: center;
      }
  
      .archiveimg {
          height: 60px;
      }
  
      .modifier button {
          position: absolute;
          top: 0;
          right: 0;
          display: none;
      }
  
      .modifier.selected button {
          display: block;
      }
  
      .modifier p {
          margin-right: 10px;
      }
  
      .encadre {
          border: 2px solid #000000;
          border-radius: 10px;
          padding: 10px;
          width: 500px;
          margin: 20px;
          text-align: center;
      }
      a {
        text-decoration: none; /* Supprime le soulignement par d√©faut */
        color: black; /* Change la couleur du texte en noir */
      }
  
      @media screen and (max-width: 1920px) and (max-height: 1200px) {
        .encadre {
          width: 80%;
          align-items: center;
        }
        h2, p {
          font-size: 40px;
        }
       .modifimg {
          height: 80px; /* Adjust the height as needed */
        }
        .archiveimg{
          height: 50px;
        }
      }
  
      @media screen and (max-width: 1200px) and (max-height: 1920px) {
        .encadre {
          width: 80%;
          align-items: center;
          height: 20%;
        }
        h2, p {
          font-size: 40px;
        }
        .modifimg {
          height: 60px; /* Adjust the height as needed */
        }
        .archiveimg{
          height: 50px;
        }
      }
  
      @media (min-width: 1200px) {
        .encadre {
          width: 50%;
        }
  
        h2, label, input, select, p {
          font-size: 20px;
        }
  
        #mdp {
          font-size: 16px;
        }
  
        
      }
  
      @media screen and (max-width: 600px) {
        .encadre {
          width: 80%;
          height: 50%;
        }
        h2, label, input, select, p {
          font-size: 10px;
        }
  
        #mdp {
          font-size: 10px;
        }
  
        .modifimg {
          height: 50px; /* Adjust the height as needed */
        }
        .archiveimg{
          height: 40px; /* Adjust the height as needed */
        }
        .bandeau img {
          height: 20px;
        }
        .bandeau{
          height: 7%;
            
        }
      }
  </style>
</head>
<body>
    <div class="bandeau">
        <a href="/log_out">
          <img src="/images/porte.png" alt="logout" style="float: left" />
        </a>
        <a href="/archive">
            <img src="/images/archive.png" alt="archive" style="margin-left: 10px" />
        </a>

        <div class="bandeau centered">
            <a href="/accueil_admin">
                <img src="/images/accueil.png" alt="accueil"/>
            </a>
        </div>
        <a
          href="https://docs.google.com/document/d/1cM7t6f-XGID3lx3FNxVUTaXQoAhsjzOmj6h0Pt1NRiM/edit?usp=sharing"
        >
          <img
            src="/images/aide.png"
            alt="aide"
            style="cursor: pointer; margin-right: 10px"
          />
        </a>
    </div>
    <h2>Profil de : <span th:text="${utilisateur.nom}"></span> <span th:text="${utilisateur.prenom}"></span></h2>
    <div class="encadre">
      <p><strong>Login: </strong> <span th:text="${utilisateur.login}"></span></p>
      <p><strong>Photo: </strong></p>
      <img th:src="${utilisateur.photoBase64}" alt="Photo de l'utilisateur" style="max-width: 200px; max-height: 200px;">
      <p th:if="${utilisateur.description != null and not #strings.isEmpty(utilisateur.description)}">
        <strong>Description: </strong><span th:text="${utilisateur.description}"></span>
      </p>
    
    
      <div class="modifier">
          
          <a th:href="@{'/modif/' + ${utilisateur.id}}">
            <img
              src="/images/modif.png"
              alt="Modifier un apprenti"
              class="modifimg"
            />
          </a>
          <p>Modifier profil apprenti</p>

          <a href="utilisateur/supprimer">
              <img
                src="/images/archive.png"
                alt="Modifier un apprenti"
                class="archiveimg"
              />
          </a>
          <p style=" margin-left: 13px">Archiver le profil</p>
          <a th:href="@{'/ajout_fiche/' + ${utilisateur.id}}"><h1 >+</h1></a>
          <a th:href="@{'/ajout_fiche/' + ${utilisateur.id}}"><p >Ajouter une fiche</p></a>

            
      </div>
    </div>
</body>
</html>
