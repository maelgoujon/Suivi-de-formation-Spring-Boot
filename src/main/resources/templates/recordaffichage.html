<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Écouter l'Audio Enregistré</title>
</head>
<body>
    <h1>Écouter l'Audio Enregistré</h1>

    <audio id="audioPlayer" controls></audio>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const audioPlayer = document.getElementById('audioPlayer');
            const ficheId = 1; // ID de la fiche d'intervention pour laquelle vous voulez récupérer l'audio

            // Construire l'URL pour récupérer l'audio
            const audioUrl = `/fiche/evaluation/${ficheId}`;

            // Définir la source et charger l'audio
            audioPlayer.src = audioUrl;
            audioPlayer.load();
        });
    </script>
</body>
</html>
