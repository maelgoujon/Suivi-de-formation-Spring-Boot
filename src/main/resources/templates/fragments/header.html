<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<header>
    <style>
        @media (min-width: 1200px) {
            /* Styles pour les écrans plus larges (vos styles existants) */
            .fs-5 {
                font-size: 1.5rem !important;
            }
    
            .user-info {
                font-size: 2rem !important;
            }
    
            .img-fluid {
                width: 30px !important;
                height: 30px !important;
            }
    
            .active {
                color: black !important;
                background-color: white;
                border-radius: 1rem;
            }
        }
    
        @media (max-width: 1199px) {
            /* Styles pour les écrans plus petits (masquer les images, afficher uniquement le texte) */
            .navbar-nav img {
                display: none; /* Masquer les images dans la barre de navigation */
            }
    
            .nav-item div {
                display: block; /* Afficher le texte en bloc (une ligne par élément) */
                text-align: center; /* Centrer le texte */
                margin-bottom: 10px; /* Ajouter un espacement sous chaque élément de texte si nécessaire */
            }
    
            /* Ajout de la bordure autour de la section active */
            .active {
                color: black !important;
                background-color: white;
                border: 2px solid white; /* Ajouter une bordure blanche */
                border-radius: 5px; /* Ajouter une bordure arrondie */
            }
        }
    </style>
    
    
    

    <!-- Barre de navigation != USER -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #bbdefb !important;" th:if="${currentUserRole != 'USER'}">
        <div class="container-fluid">
            <a class="navbar-brand" href="/redirectByRole">
                <img src="/images/apeaj.png" width="50" height="50" class="img-fluid">

            </a>
            <div th:if="${currentUserName}" class="user-info">
                <span th:text="${currentUserName}"></span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a href="/redirectByRole"
                            th:class="${currentUrl == '/accueil_admin' || currentUrl == '/accueil_superadmin'} ? 'nav-link active text-white fs-5' : 'nav-link text-black fs-5'"
                            aria-current="page">
                            <div style="text-align: center;">
                                <img src="/images/accueil.png" alt="Accueil Image" class="img-fluid">
                                <div>Accueil</div>
                            </div>
                        </a>
                    </li>



                    <li class="nav-item"
                        th:if="${currentUserRole == 'EDUCSIMPLE' || currentUserRole == 'CIP' || currentUserRole == 'ADMIN'}">
                        <a href="/fiche/liste_fiche"
                            th:class="${currentUrl == '/fiche/liste_fiche'} ? 'nav-link active text-white fs-5' : 'nav-link text-black fs-5'">
                            <div style="text-align: center;">
                                <img src="/images/assignment_icon.png" alt="Voir fiches Images" class="img-fluid">
                                <div>Fiches</div>
                            </div>
                        </a>
                    </li>

                    <li class="nav-item" th:if="${currentUserRole == 'SUPERADMIN'}">
                        <a href="/formation/list"
                            th:class="${currentUrl == '/formation/list'} ? 'nav-link active text-white fs-5' : 'nav-link text-black fs-5'"
                            aria-current="page">
                            <div style="text-align: center;">
                                <img src="/images/archive.png" alt="Formations Image" class="img-fluid">
                                <div>Formations</div>
                            </div>
                        </a>
                    </li>

                    <li class="nav-item" th:if="${currentUserRole == 'ADMIN'}">
                        <a href="/session/creer"
                            th:class="${currentUrl == '/session/creer'} ? 'nav-link active text-white fs-5' : 'nav-link text-black fs-5'">
                            <div style="text-align: center;">
                                <img src="/images/plus.png" alt="Creer une session images" class="img-fluid">
                                <div>Session</div>
                            </div>
                        </a>
                    </li>


                    <li class="nav-item" th:if="${currentUserRole == 'ADMIN'}">
                        <a href="/materiaux/liste"
                            th:class="${currentUrl == '/materiaux/liste'} ? 'nav-link active text-white fs-5' : 'nav-link text-black fs-5'">
                            <div style="text-align: center;">
                                <img src="/images/materiaux.png" alt="materiaux image" class="img-fluid">
                                <div>Matériaux</div>
                            </div>
                        </a>
                    </li>


                    <li class="nav-item" th:if="${currentUserRole == 'ADMIN'}">
                        <a href="/imagestitres/liste"
                            th:class="${currentUrl == '/imagestitres/liste'} ? 'nav-link active text-white fs-5' : 'nav-link text-black fs-5'">
                            <div style="text-align: center;">
                                <img src="/images/camera.png" alt="Icone Images" class="img-fluid">
                                <div>Icônes</div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item"><a
                            href="https://docs.google.com/document/d/1cM7t6f-XGID3lx3FNxVUTaXQoAhsjzOmj6h0Pt1NRiM/edit?usp=sharing"
                            class="nav-link text-black fs-5">
                            <div style="text-align: center;">
                                <img src="/images/aide.png" alt="Aide Image" class="img-fluid">
                                <div>Aide</div>
                            </div>
                        </a></li>

                    <li class="nav-item">
                        <form th:action="@{/log_out}" method="post" class="d-inline">
                            <!-- Ajoutez le jeton CSRF si nécessaire -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <a href="#" onclick="this.closest('form').submit()" class="nav-link text-black fs-5">
                                <div style="text-align: center;">
                                    <img src="/images/porte.png" alt="Se deconnecter Image" class="img-fluid">
                                    <div>Déconnexion</div>
                                </div>
                            </a>
                        </form>
                    </li>
                </ul>


            </div>
        </div>
    </nav>



    <!-- Barre de navigation USER -->
    <nav class="navbar bg-body-tertiary" th:if="${currentUserRole == 'USER'}">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Bouton gauche pour le mot de passe oublié -->
            <a class="btn" href="/suivi_progression">
                <img src="/images/suivi.png" alt="Suivi" width="50" height="50">
            </a>

            <!-- Logo accueil au centre -->
            <a class="navbar-brand mx-auto" href="/redirectByRole">
                <img src="/images/accueil.png" alt="Accueil" width="50" height="50">
            </a>

            <a type="button" class="btn" th:if="${currentUserRole == 'USER'}">
                <form th:action="@{/log_out}" method="post" class="d-inline">
                </form>
            </a>


            <img src="/images/porte.png" alt="Connexion Admin" width="50" height="50" th:if="${currentUserRole == 'USER'}">
            <form th:action="@{/log_out}" method="post" class="d-inline" th:if="${currentUserRole == 'USER'}">
              <!-- Ajoutez le jeton CSRF si nécessaire -->
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <a href="#" onclick="this.closest('form').submit()" class="nav-link text-black fs-5">Se déconnecter</a>
            </form>
      


            <!-- Bouton droit pour l'admin -->
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modalConnexionAdmin" th:if="${currentUserRole != 'USER'}">
                <img src="/images/admin.png" alt="Connexion Admin" width="50" height="50" th:if="${currentUserRole != 'USER'}">
                Admin
            </button>
        </div>
    </nav>

    <div class="modal fade" id="modalMdpOublie" tabindex="-1" aria-labelledby="modalMdpOublieLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMdpOublieLabel">Réinitialisation du mot de passe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <p>Demander de l'aide à un formateur <img type="button" src="/images/son.png" alt="Lire le nom"
                            onclick="lireTexte('Demander de l\'aide à un formateur')" style="width: 20px;"></p>
                </div>
            </div>
        </div>
    </div>

</header>

</html>
