<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<header>
    <style>
        @media (min-width: 1200px) {
            .fs-5 {
                font-size: 1.5rem !important;
            }

            .user-info {
                font-size: 2rem !important;
            }

            .img-fluid {
                width: 70px !important;
                height: 70px !important;
            }

            .active {
                color: black !important;
                background-color: white;
                border-radius: 1rem;
            }
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #bbdefb !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="accueil_admin">
                <img src="/images/apeaj.png" width="50" height="50" class="img-fluid">

            </a>
            <div th:if="${currentUserName}" class="user-info">
                <span th:text="${currentUserName}"></span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a href="/accueil_admin"
                            th:class="${currentUrl == '/accueil_admin' || currentUrl == '/accueil_superadmin'} ? 'nav-link active text-white fs-5' : 'nav-link text-black fs-5'"
                            aria-current="page">Accueil</a>
                    </li>



                    <li class="nav-item"
                        th:if="${currentUserRole == 'EDUCSIMPLE' || currentUserRole == 'CIP' || currentUserRole == 'ADMIN'}">
                        <a href="/fiche/liste_fiche"
                            th:class="${currentUrl == '/fiche/liste_fiche'} ? 'nav-link active text-white fs-5' : 'nav-link text-black fs-5'">Voir
                            les fiches</a>
                    </li>

                    <li class="nav-item" th:if="${currentUserRole == 'SUPERADMIN'}">
                        <a href="/formation/list"
                            th:class="${currentUrl == '/formation/list'} ? 'nav-link active text-white fs-5' : 'nav-link text-black fs-5'"
                            aria-current="page">Formations</a>
                    </li>

                    <li class="nav-item" th:if="${currentUserRole == 'ADMIN'}">
                        <a href="/session/creer"
                            th:class="${currentUrl == '/session/creer'} ? 'nav-link active text-white fs-5' : 'nav-link text-black fs-5'">Créer
                            une session</a>
                    </li>


                    <li class="nav-item" th:if="${currentUserRole == 'ADMIN'}">
                        <a href="/materiaux/liste"
                            th:class="${currentUrl == '/materiaux/liste'} ? 'nav-link active text-white fs-5' : 'nav-link text-black fs-5'">Matériaux</a>
                    </li>
                    <li class="nav-item" th:if="${currentUserRole == 'ADMIN'}">
                        <a href="/imagestitres/liste"
                            th:class="${currentUrl == '/imagestitres/liste'} ? 'nav-link active text-white fs-5' : 'nav-link text-black fs-5'">Icônes</a>
                    </li>
                    <li class="nav-item"><a
                            href="https://docs.google.com/document/d/1cM7t6f-XGID3lx3FNxVUTaXQoAhsjzOmj6h0Pt1NRiM/edit?usp=sharing"
                            class="nav-link text-black fs-5">Aide</a></li>
                    <li class="nav-item">
                        <form th:action="@{/log_out}" method="post" class="d-inline">
                            <!-- Ajoutez le jeton CSRF si nécessaire -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <a href="#" onclick="this.closest('form').submit()" class="nav-link text-black fs-5">Se
                                déconnecter</a>
                        </form>
                    </li>
                </ul>


            </div>
        </div>
    </nav>

</header>

</html>
