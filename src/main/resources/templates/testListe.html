<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Images Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #F5F5F5;
        }

        .imageListe {
            max-width: 100px;
            min-width: 100px;
        }

        .images-selector {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            position: fixed;
            top: 15%; /* 100% - 70% */
            left: 15%; /* 100% - 70% */
            right: 15%; /* 100% - 70% */
            bottom: 15%; /* 100% - 70% */
            background-color: rgba(52, 152, 219, 0.8); /* Couleur bleue avec une transparence de 0.8 */
            z-index: 999; /* Assure que l'élément est au-dessus du reste de la page */
            overflow: auto; /* Ajout de la propriété overflow pour rendre le contenu scrollable */
        }

        .img-card {
            display: inline-block;
            max-width: 250px;
            height: auto;
            cursor: pointer;
            transition: all 200ms ease-in;
            margin: 5px;
            box-sizing: border-box;
        }

        #selected-image-label {
            margin-top: auto;
            font-weight: bold;
            position: absolute;
            bottom: 10px;
        }
    </style>
</head>

<body>
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function () {
            const showMaterialsBtns = document.querySelectorAll('.show-materials-btn');
            showMaterialsBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const targetId = this.getAttribute('data-target');
                    const imageSelector = document.getElementById(targetId);

                    // Toggle visibility
                    if (imageSelector.style.display === 'flex') {
                        imageSelector.style.display = 'none';
                        this.textContent = 'Afficher les matériaux';
                    } else {
                        imageSelector.style.display = 'flex';
                        this.textContent = 'Cacher les matériaux';
                    }
                });
            });

            const imageSelectors = document.querySelectorAll('.images-selector');
            const selectedImageLabels = document.querySelectorAll('[id^="selected-image-label"]');

            imageSelectors.forEach((imageSelector, index) => {
                imageSelector.addEventListener('change', function (event) {
                    if (event.target.type === 'radio') {
                        const selectedMaterial = event.target.value;
                        selectedImageLabels[index].textContent = 'Image sélectionnée : ' + selectedMaterial;

                        // Masquer les images après la sélection
                        imageSelector.style.display = 'none';
                    }
                });
            });
        });
        /*]]>*/
    </script>

    <!-- Utilisation d'une seule boucle pour générer les sections de la galerie d'images -->
    <th:block th:each="sectionNumber : ${#numbers.sequence(1,6)}">
        <button class="show-materials-btn" th:data-target="'material-dropdown' + ${sectionNumber}">Afficher les matériaux</button>
        <div class="images-selector" th:id="'material-dropdown' + ${sectionNumber}">
            <div th:each="element, status : ${materiauxAmenagementList}">
                <label class="img-card">
                    <img class="imageListe" th:src="${element.imageData}" alt="Image">
                    <span th:text="${element.nomImage}"></span>
                    <input type="radio" name="materialRadio" th:value="${element.nomImage}" th:id="'radio_' + ${status.index}">
                </label>
            </div>
        </div>
        <div th:id="'selected-image-label' + ${sectionNumber}"></div>
    </th:block>
</body>

</html>
